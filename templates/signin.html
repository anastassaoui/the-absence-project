<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex flex-col min-h-screen bg-cover bg-no-repeat"
    style="background-image: url(&quot;../static/1.png&quot;)"
  >
    <!-- Header -->
    <header
      class="relative border h-24 bg-yellow-800 border-yellow-800 flex flex-col sm:flex-row justify-between items-center p-4 sm:p-6"
    >
      <h1
        class="text-xl sm:text-3xl md:text-4xl font-extrabold rounded-lg px-4 py-2 bg-black text-white hover:bg-amber-500 hover:border-yellow-800 border-black transition duration-300"
      >
        GESTION D'ABSENCE
      </h1>

      <nav
        class="lg:absolute mt-2 right-0 w-full sm:w-auto bg-yellow-800 sm:bg-transparent"
      >
        <ul
          class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 p-4 sm:p-0"
        >
          <li
            class="text-black text-base sm:text-lg font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('index') }}">HOME</a>
          </li>
          <li
            class="text-black text-base sm:text-lg font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('aboutus') }}">ABOUT US</a>
          </li>
          <li
            class="text-black text-base sm:text-lg font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('contactus') }}">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow p-4 mt-24 sm:mt-0">
      <div
        class="border-4 border-black h-auto w-full sm:w-1/2 my-auto mx-auto mb-36 rounded-2xl bg-yellow-500 shadow-2xl shadow-black p-4 sm:p-8"
      >
        <form method="POST" action="{{ url_for('signin') }}">
          <div class="space-y-8">
            <div
              class="flex flex-col sm:flex-row items-start space-y-6 sm:space-y-0 sm:space-x-6"
            >
              <label
                class="text-lg sm:text-xl font-bold w-full sm:w-1/3 text-left sm:text-right"
              >
                Email
              </label>
              <input
                class="w-full sm:w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="email"
                name="email"
                required
              />
            </div>

            <div
              class="flex flex-col sm:flex-row items-start space-y-6 sm:space-y-0 sm:space-x-6"
            >
              <label
                class="text-lg sm:text-xl font-bold w-full sm:w-1/3 text-left sm:text-right"
              >
                Password
              </label>
              <input
                class="w-full sm:w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="password"
                name="password"
                required
              />
            </div>

            <div>
              <button
                type="submit"
                class="text-lg sm:text-xl font-bold border-4 border-black rounded-xl px-4 ml-0 sm:ml-24 mt-5 hover:bg-yellow-900 hover:text-white"
              >
                Sign In
              </button>
            </div>

            <div
              class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-12"
            >
              <p class="text-base sm:text-lg font-bold">
                Don't have an account?
              </p>
              <a
                class="font-extrabold hover:underline hover:text-red-800"
                href="{{ url_for('signup') }}"
              >
                Signup
              </a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 text-white py-3 mt-auto">
      <div class="container mx-auto text-center text-sm sm:text-base">
        <p>&copy; 2024 XXXXXXXX. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
