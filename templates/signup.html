<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="flex flex-col min-h-screen"
    style="background-image: url(&quot;../static/1.png&quot;)"
  >
    <!-- Header -->
    <header
      class="relative border h-24 bg-yellow-800 border-yellow-800 flex justify-between items-start p-4"
    >
      <div>
        <h1
          class="text-3xl font-extrabold rounded-lg px-4 py-2 bg-black text-white hover:bg-yellow-400"
        >
          GESTION D'ABSENCE
        </h1>
      </div>

      <nav
        class="absolute top-0 left-0 w-full bg-yellow-800 sm:relative sm:w-auto sm:bg-transparent sm:top-auto sm:left-auto sm:right-0"
      >
        <ul
          class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 p-4 sm:p-0"
        >
          <li
            class="text-black text-xl font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('index') }}">HOME</a>
          </li>
          <li
            class="text-black text-xl font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('aboutus') }}">ABOUT US</a>
          </li>
          <li
            class="text-black text-xl font-extrabold hover:underline hover:text-yellow-200"
          >
            <a href="{{ url_for('contactus') }}">CONTACT US</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow mt-24">
      <div
        class="border-4 border-black h-auto w-full sm:w-1/2 mx-auto mb-36 rounded-2xl bg-yellow-500 shadow-2xl shadow-black p-8"
      >
        <form method="post">
          <div class="space-y-8">
            <div class="flex items-center space-x-6">
              <label class="text-3xl font-bold w-1/3 text-right">
                First Name
              </label>
              <input
                class="w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="text"
                name="first_name"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="text-3xl font-bold w-1/3 text-right">
                Last Name
              </label>
              <input
                class="w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="text"
                name="last_name"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="text-3xl font-bold w-1/3 text-right"> Email </label>
              <input
                class="w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="text"
                name="email"
              />
            </div>

            <div class="flex items-center space-x-6">
              <label class="text-3xl font-bold w-1/3 text-right">
                Password
              </label>
              <input
                class="w-2/3 h-12 rounded-md text-center border-2 border-black hover:bg-yellow-200 hover:border-yellow-700"
                type="password"
                name="password"
              />
            </div>

            <div>
              <button
                class="text-xl font-bold border-4 border-black rounded-xl px-2 mt-5 hover:bg-yellow-900 hover:text-white"
                type="submit"
              >
                REGISTER
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 text-white py-3">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 XXXXXXXX. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
